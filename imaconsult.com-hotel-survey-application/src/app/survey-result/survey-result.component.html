<mat-toolbar color="primary">
    <span>My Hotel</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink='/'>Home</button>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>MY HOTEL</mat-card-title>
        <mat-card-subtitle>Survey 24 Result</mat-card-subtitle>
    </mat-card-header>
        <p *ngIf="result_message != ''">{{result_message}}</p>
        <ng-container *ngIf="href_a.length > 0">
            <a *ngFor="let a_item of href_a; let i = index" [attr.href]="a_item">click</a>
        </ng-container>
    <mat-card-content>
    </mat-card-content>
</mat-card>
