<mat-toolbar color="primary">
    <span>My Hotel</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink='/'>Home</button>
</mat-toolbar>

<mat-card fxLayout="column" fxLayout.xs="column" fxFlexFill fxLayoutAlign="">
    <mat-card-header fxLayoutAlign="center">
        <mat-card-title>MY HOTEL</mat-card-title>
        <mat-card-subtitle>Login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center">
        <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput [(ngModel)]="user_name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="user_password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Hotel Id</mat-label>
            <input matInput [(ngModel)]="hotel_id">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center end">
        <button mat-raised-button color="warn" routerLink='/'>Cancel</button>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
</mat-card>
